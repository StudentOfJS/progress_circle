<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Circle Progress</title>
    <script src="circle_progress_bar.js"></script>
    <style>
      .display {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex: 0 0 100%;
        flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        max-width: 100%;
        padding: 50px;
      }
    </style>
  </head>
  <body onload="onLoadAnimatePath()">
    <div class="display">
      <div class="meter" data-percent="50">
        <svg width="100" height="100">
          <rect
            width="100"
            height="100"
            style="fill:transparent;stroke-width:5;stroke:lightgrey"
          />
          <rect
            class="fill"
            width="100"
            height="100"
            stroke-dasharray="0,20000"
            style="fill:transparent;stroke-width:5;stroke:purple"
          />
          <text
            class="count"
            text-anchor="middle"
            x="52"
            y="58"
            style="font-size: 24px; font-family: Arial; font-weight: bold; fill: grey;"
          >
            0%
          </text>
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="meter" data-percent="50">
        <svg height="200" width="200">
          <circle
            cx="100"
            cy="100"
            r="80"
            fill="none"
            stroke="lightgrey"
            stroke-width="20"
          ></circle>
          <circle
            cx="100"
            cy="100"
            r="80"
            class="fill"
            fill="none"
            stroke="lightblue"
            stroke-width="20"
            stroke-dasharray="0,20000"
            transform="rotate(-90,100,100)"
          ></circle>
          <text
            class="count"
            text-anchor="middle"
            x="104"
            y="116"
            style="font-size: 24px; font-family: Arial; font-weight: bold; fill: grey;"
          >
            0%
          </text>
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="meter" data-percent="44">
        <svg height="100" width="100">
          <circle
            cx="50"
            cy="50"
            r="40"
            fill="none"
            stroke="lightgrey"
            stroke-width="10"
          ></circle>
          <circle
            cx="50"
            cy="50"
            r="40"
            class="fill"
            fill="none"
            stroke="hotpink"
            stroke-width="10"
            stroke-dasharray="0,20000"
            transform="rotate(-90,50,50)"
          ></circle>
          <text
            class="count"
            text-anchor="middle"
            x="52"
            y="58"
            style="font-size: 24px; font-family: Arial; font-weight: bold; fill: grey;"
          >
            0%
          </text>
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="meter" data-percent="12">
        <svg height="100" width="100">
          <circle
            cx="50"
            cy="50"
            r="40"
            fill="none"
            stroke="lightgrey"
            stroke-width="10"
          ></circle>
          <circle
            cx="50"
            cy="50"
            r="40"
            class="fill"
            fill="none"
            stroke="yellow"
            stroke-width="10"
            stroke-dasharray="0,20000"
            transform="rotate(-90,50,50)"
          ></circle>
          <text
            class="count"
            text-anchor="middle"
            x="52"
            y="58"
            style="font-size: 24px; font-family: Arial; font-weight: bold; fill: grey;"
          >
            0%
          </text>
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
      <div class="meter" data-percent="99">
        <svg height="100" width="100">
          <circle
            cx="50"
            cy="50"
            r="40"
            fill="none"
            stroke="lightgrey"
            stroke-width="10"
          ></circle>
          <circle
            cx="50"
            cy="50"
            r="40"
            class="fill"
            fill="none"
            stroke="red"
            stroke-width="10"
            stroke-dasharray="0,20000"
            transform="rotate(-90,50,50)"
          ></circle>
          <text
            class="count"
            text-anchor="middle"
            x="52"
            y="58"
            style="font-size: 24px; font-family: Arial; font-weight: bold; fill: grey;"
          >
            0%
          </text>
          Sorry, your browser does not support inline SVG.
        </svg>
      </div>
    </div>
  </body>
</html>
